
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEW calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <p class="demo"></p>
                <div class="display">
                    <input type="text" name="name">
                </div>
                <div class="row">
                    <button class="color">AC</button>
                    <button class="color">DE</button>
                    <button class="color">.</button>
                    <button class="color">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="color">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="color">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="color">+</button>
                </div>
                <div class="row equal">
                    <button>00</button>
                    <button>0</button>
                    <button class="equal color">=</button>
                </div>
            </div>
        </div>

        <script>
            let len=document.querySelectorAll("button").length;
for(let i=0;i<len;i++){
    let find=document.querySelectorAll("button")[i];
    find.addEventListener("click",function(){
        let text=this.innerHTML;
        let v= document.querySelector("input").value;
        let string="";
        if(text=="AC"){
            document.querySelector("input").value='';
        }
        else if(text=="DE"){

        document.querySelector("input").value=v.toString().slice(0,-1);
        }
        else if(text=="="){
            v=eval(v);
            document.querySelector("input").value=v;
        }
        else{
    document.querySelector("input").value+=text;
        }
    })

}
        </script>
    </body>
</html>
